<!DOCTYPE html>
<html>
    <head>
        <title>Word Counter tool</title>
        <link rel="stylesheet" type="text/css" href="Wc.css">
    </head>
    <body>
        <div class="Wc">
            <h4>Enter some text (limt:200words)</h4>
            <textarea cols="50" rows="10" id="WordCount"></textarea>
            <br><br>
            <p id="count"></p>
            <p id="remaining"></p>
            <button onclick="count()">count words</button>
        </div>
        <script src="Wc.js"></script>
    </body>
</html>
